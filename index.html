<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myClock | Analog</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock">

            <!-- Clock Hands -->
            <div style="--clr:#748E63; --h:72px" id="hr" class="hand"><i></i></div>
            <div style="--clr:#555843; --h:82px" id="min" class="hand"><i></i></div>
            <div style="--clr:#F9B572; --h:92px" id="sec" class="hand"><i></i></div>

            <!-- Clock Digits -->
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b style="color:#466035">3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b style="color:#466035">6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b style="color:#466035">9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b style="color:#466035">12</b></span>
        </div>
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
